<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <title>TITLE</title>
    <style>
      html,
      body,
      canvas {
          margin: 0px;
          padding: 0px;
          width: 100vw;
          height: 100vh;
          overflow: clip;
          position: absolute;
          top: 0px;
          background: black;
          z-index: 0;
          image-rendering: crisp-edges;
          image-rendering: pixelated;
      }
      #fullscreen {
        position: absolute;
        z-index: 1;
        top: 10%;
        right: 0;
        font-size: 8vh;
        background-color: transparent;
        background-repeat: no-repeat;
        border: none;
        cursor: pointer;
        overflow: hidden;
        outline: none;
      }
    </style>
</head>

<body>
    <canvas id="glcanvas" tabindex='1'></canvas>
    <button id="fullscreen" onclick="openFullscreen();">&#x26F6</button>
    <!-- Minified and statically hosted version of https://github.com/not-fl3/macroquad/blob/master/js/mq_js_bundle.js -->
    <script src="https://not-fl3.github.io/miniquad-samples/mq_js_bundle.js"></script>
    <script>
        load("cart.wasm");
    
        var elem = document.getElementById("glcanvas");
        var fb = document.getElementById("fullscreen");
        function openFullscreen() {
          if (elem.requestFullscreen) {
            elem.requestFullscreen();
          } else if (elem.webkitRequestFullscreen) { /* Safari */
            elem.webkitRequestFullscreen();
          } else if (elem.msRequestFullscreen) { /* IE11 */
            elem.msRequestFullscreen();
          } else if (elem.webkitEnterFullscreen) { /* Safari */
            elem.webkitEnterFullscreen();
          }
          fb.parentNode.removeChild(fb)
        }
    </script> <!-- Your compiled wasm file -->

</body>

</html>
