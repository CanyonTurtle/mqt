<html lang="en">

<head>
    <meta charset="utf-8">
    <title>TITLE</title>
    <style>
      html,
      body,
      canvas {
          margin: 0px;
          padding: 0px;
          width: 100%;
          height: 100%;
          overflow: hidden;
          position: absolute;
          top: 0px;
          background: black;
          z-index: 0;
          image-rendering: crisp-edges;
          image-rendering: pixelated;
      }
    </style>
</head>

<body>
    <canvas id="glcanvas" tabindex='1'></canvas>
    <button id="fullscreen" onclick="openFullscreen();">Fullscreen</button>
    <!-- Minified and statically hosted version of https://github.com/not-fl3/macroquad/blob/master/js/mq_js_bundle.js -->
    <script src="https://not-fl3.github.io/miniquad-samples/mq_js_bundle.js"></script>
    <script>
        load("cart.wasm");
    
        var elem = document.getElementById("glcanvas");
        var fb = document.getElementById("fullscreen");
        function openFullscreen() {
          if (elem.requestFullscreen) {
            elem.requestFullscreen();
          } else if (elem.webkitRequestFullscreen) { /* Safari */
            elem.webkitRequestFullscreen();
          } else if (elem.msRequestFullscreen) { /* IE11 */
            elem.msRequestFullscreen();
          }
          <!-- fb.getRootNode().removeChild(fb) -->
        }
    </script> <!-- Your compiled wasm file -->

</body>

</html>
